<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Portfolio</title>
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/renderers/CSS2DRenderer.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/renderers/CSS2DRenderer.js"
          }
        }
    </script>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Loading Screen Styling included for immediate fix */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #080808;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Courier New', monospace;
            transition: opacity 0.8s ease-in-out;
        }

        .loader-content {
            width: 300px;
            text-align: center;
        }

        #status-text {
            color: #33ff99;
            font-size: 12px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(51, 255, 153, 0.5);
        }

        .progress-container {
            width: 100%;
            height: 2px;
            background: rgba(51, 255, 153, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #33ff99;
            box-shadow: 0 0 15px #33ff99;
            transition: width 0.4s ease;
        }

        #loading-logs {
            margin-top: 20px;
            font-size: 10px;
            color: #66ccff;
            text-align: left;
            height: 60px;
            overflow: hidden;
            line-height: 1.5;
            opacity: 0.8;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(51, 255, 153, 0.2);
            top: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>

<body>

<div id="loading-screen">
    <div class="loader-content">
        <div class="scanner-line"></div>
        <h2 id="status-text">SYSTEM INITIALIZING...</h2>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
        <div id="loading-logs"></div>
    </div>
</div>

<div id="expanded-project" class="expanded-card">
    <div class="close-button" onclick="closeExpandedCard()">&times;</div>
    <div id="expanded-content"></div>
</div>

<div id="ui-menu">
    <button data-target="OVERVIEW">Home</button>
    <button data-target="ABOUT">About</button>
    <button data-target="PROJECTS">Projects</button>
    <button data-target="CONTACT">Contact</button>
</div>

<script type="module">
    import * as THREE from 'three'; 
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'three/examples/jsm/renderers/CSS2DRenderer.js';
    import { CAMERA_POSITIONS, LERP_FACTOR, BRAIN_SCALE, PROJECT_DETAILS } from './js/data.js';

    // --- GLOBAL VARIABLES ---
    let brain, scene, camera, renderer, labelRenderer, controls;
    let time = 0; 
    let contentObject, contentElement, starField, neuralLines, dataProbeObject; 

    let currentSection = 'OVERVIEW'; 
    let currentTarget = CAMERA_POSITIONS.OVERVIEW;
    let transitionInProgress = false;
    const DATA_PROBE_DELAY = 1000; 
    
    let pulseFactor = 0.0;
    const PULSE_SPEED = 0.05;
    const PULSE_MAGNITUDE = 0.03; 

    // --- 1. CORE INITIALIZATION ---
    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a); 
        scene.fog = new THREE.Fog(scene.background, 5, 20); 

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.copy(currentTarget.pos); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none'; 
        document.body.insertBefore(labelRenderer.domElement, document.getElementById('ui-menu').nextSibling); 

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.05;
        controls.target.copy(currentTarget.target);

        scene.add(new THREE.AmbientLight(0x404040, 1.0)); 
        const keyLight = new THREE.DirectionalLight(0x99ccff, 3.5); 
        keyLight.position.set(5, 5, 5).normalize();
        scene.add(keyLight);
        
        const rimLight = new THREE.DirectionalLight(0xffaa44, 1.5); 
        rimLight.position.set(-5, -5, -5).normalize();
        scene.add(rimLight);

        starField = createStarfield(); 
        neuralLines = createNeuralNetwork(500); 

        // --- 2. LOADING MANAGER ---
        const manager = new THREE.LoadingManager();
        const progressFill = document.getElementById('progress-fill');
        const logsContainer = document.getElementById('loading-logs');

        manager.onProgress = (url, itemsLoaded, itemsTotal) => {
            const pct = (itemsLoaded / itemsTotal) * 100;
            progressFill.style.width = pct + '%';
            const p = document.createElement('div');
            p.textContent = `> LOADED: ${url.split('/').pop()}`;
            logsContainer.appendChild(p);
            if (logsContainer.children.length > 4) logsContainer.removeChild(logsContainer.firstChild);
        };

        manager.onLoad = () => {
            document.getElementById('status-text').textContent = "SYSTEM ONLINE";
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('loading-screen').style.display = 'none';
                }, 800);
            }, 500);
        };

        const loader = new GLTFLoader(manager);
        loader.load('./models/brain/scene.gltf', (gltf) => {
            brain = gltf.scene;
            const bbox = new THREE.Box3().setFromObject(brain);
            const center = bbox.getCenter(new THREE.Vector3());
            brain.position.sub(center); 
            brain.scale.set(BRAIN_SCALE, BRAIN_SCALE, BRAIN_SCALE); 
            scene.add(brain);
            
            createAndAttachContent(currentSection);
            const data = CAMERA_POSITIONS[currentSection];
            contentElement.style.transform = `translate(${data.offset[0]}, ${data.offset[1]}) scale(1) translateZ(0px)`;
            contentElement.classList.add('active'); 
        });

        animate();
    }

    // --- 3. PROCEDURAL ASSETS ---
    function createStarfield() {
        const geo = new THREE.BufferGeometry();
        const pos = [];
        for (let i = 0; i < 20000; i++) {
            const dist = 150 + Math.random() * 200; 
            const theta = THREE.MathUtils.randFloatSpread(360) * (Math.PI / 180);
            const phi = THREE.MathUtils.randFloatSpread(180) * (Math.PI / 180);
            pos.push(dist * Math.sin(theta) * Math.cos(phi), dist * Math.sin(theta) * Math.sin(phi), dist * Math.cos(theta));
        }
        geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        return scene.add(new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 })));
    }

    function createNeuralNetwork(count) {
        const group = new THREE.Group();
        const mat = new THREE.LineBasicMaterial({ color: 0x66ccff, transparent: true, opacity: 0.1 });
        for (let i = 0; i < count; i++) {
            const geo = new THREE.BufferGeometry();
            const p1 = new THREE.Vector3().setFromSphericalCoords(THREE.MathUtils.randFloat(50, 100), Math.random() * 6, Math.random() * 6);
            const p2 = new THREE.Vector3().setFromSphericalCoords(THREE.MathUtils.randFloat(50, 100), Math.random() * 6, Math.random() * 6);
            geo.setAttribute('position', new THREE.Float32BufferAttribute([p1.x, p1.y, p1.z, p2.x, p2.y, p2.z], 3));
            const line = new THREE.Line(geo, mat);
            line.userData.pulse = Math.random() * 10;
            group.add(line);
        }
        scene.add(group);
        return group;
    }

    // --- 4. CONTENT & UI ---
    function createAndAttachContent(key) {
        if (contentObject) scene.remove(contentObject);
        if (dataProbeObject) scene.remove(dataProbeObject);

        const data = CAMERA_POSITIONS[key];
        const el = document.createElement('div');
        el.className = 'content-card';
        el.innerHTML = data.html;
        contentElement = el; 
        
        const label = new CSS2DObject(el);
        label.position.copy(data.contentPos);
        contentObject = label;
        scene.add(label);
    }
    
    function createDataProbe(data) {
        const el = document.createElement('div');
        el.className = 'data-probe';
        el.innerHTML = `<div>> PROBE: ${currentSection}</div><div class="progress-bar"><div class="progress-fill" id="probe-fill"></div></div>`;
        const label = new CSS2DObject(el);
        label.position.copy(data.contentPos.clone().add(new THREE.Vector3(0.5, -0.5, 0)));
        dataProbeObject = label;
        scene.add(label);
        setTimeout(() => { 
            el.classList.add('ready'); 
            if(document.getElementById('probe-fill')) document.getElementById('probe-fill').style.width = '100%';
        }, 50);
    }

    // --- 5. ANIMATION LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        
        if (transitionInProgress) {
            camera.position.lerp(currentTarget.pos, LERP_FACTOR);
            controls.target.lerp(currentTarget.target, LERP_FACTOR);
            
            if (brain) {
                pulseFactor += PULSE_SPEED;
                const s = BRAIN_SCALE + Math.sin(pulseFactor) * PULSE_MAGNITUDE; 
                brain.scale.set(s, s, s);
            }

            if (camera.position.distanceTo(currentTarget.pos) < 0.01) {
                transitionInProgress = false;
                if (brain) brain.scale.set(BRAIN_SCALE, BRAIN_SCALE, BRAIN_SCALE);
                createDataProbe(currentTarget);
                setTimeout(() => {
                    controls.enabled = true;
                    if(dataProbeObject) dataProbeObject.element.style.opacity = '0';
                    const d = CAMERA_POSITIONS[currentSection];
                    contentElement.style.transform = `translate(${d.offset[0]}, ${d.offset[1]}) scale(1) translateZ(0px)`;
                    contentElement.classList.add('active'); 
                }, DATA_PROBE_DELAY);
            }
        }

        if (brain && !transitionInProgress) brain.rotation.y += 0.002;
        if (neuralLines) {
            neuralLines.children.forEach(l => {
                l.material.opacity = (Math.sin(time * 0.05 + l.userData.pulse) * 0.05) + 0.1;
            });
        }
        time++;
        controls.update(); 
        renderer.render(scene, camera); 
        labelRenderer.render(scene, camera); 
    }

    // --- 6. WINDOW GLOBALS ---
    window.openExpandedCard = (html) => {
        document.getElementById('expanded-content').innerHTML = html;
        document.getElementById('expanded-project').classList.add('visible');
        controls.enabled = false;
    };
    window.closeExpandedCard = () => {
        document.getElementById('expanded-project').classList.remove('visible');
        controls.enabled = true;
    };
    window.openProject = (key) => {
        if (PROJECT_DETAILS[key]) window.openExpandedCard(PROJECT_DETAILS[key]);
    };
    window.navigateTo = (key) => {
        if (CAMERA_POSITIONS[key] && !transitionInProgress && key !== currentSection) {
            if (contentElement) contentElement.classList.remove('active');
            currentTarget = CAMERA_POSITIONS[key];
            currentSection = key; 
            controls.enabled = false; 
            transitionInProgress = true;
            createAndAttachContent(key); 
        }
    };

    document.getElementById('ui-menu').addEventListener('click', (e) => {
        const t = e.target.getAttribute('data-target');
        if (t) window.navigateTo(t);
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
